<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let round;

  function getRandomTime(min,max){
    return Math.round(Math.random() * (max-min) + min);
  }

  function getRandomHole(holes){
    let randomHoleNum = Math.round(Math.random() * holes.length);
    if(lastHole === holes[randomHoleNum]){
     console.log('same guy appears again');
  }
  lastHole = holes[randomHoleNum];
  return holes[randomHoleNum];
  }


  function makeMolesPeep(){
    let timeInterval = getRandomTime(500,1000);
    let randomHole = getRandomHole(holes);
    randomHole.classList.add('up');
    setTimeout(()=>{
      randomHole.classList.remove('up');
    },timeInterval);
  }

  function startGame(){
      clearInterval(round);
      let count = 0;
      round = setInterval(()=>{
        makeMolesPeep();
        count++;
        console.log(count);
        if(count > 30){
          clearInterval(round);
        }
      },1000);
  }

</script>
</body>
</html>
